  <title>SPA Sample</title>
</head>
<body>
  <script>
    const pathList = window.location.pathname.split('/');
    const url = `${window.location.origin}/${pathList[1]}/`;
    pathList.splice(0, 2)
    const queryValue = pathList.map(item => `/${item}`).join('');
    window.location.replace(`${url}?originalPath=${queryValue}`);
  </script>
</body>
</html>
