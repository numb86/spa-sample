<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta property="og:url" content="https://numb86.github.io/spa-sample/">
  <meta property="og:title" content="SPA Sample">
  <meta property="og:description" content="Sample site of SPA by GitHub Pages.">
  <meta property="og:image" content="/spa-sample/images/avatar.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@numb_86">
  <title>SPA Sample</title>
</head>
<body>
  <script>
    const historyApiFallback = () => {
      const l = window.location;

      // WARNING
      // `html-webpack-plugin` throws error when using template literal
      const baseUrl = '/' + l.pathname.split('/')[1];

      const queryValues = l.search.substring(1).split('=');

      let targetIndex;
      queryValues.forEach((word, index) => {
        if (word === 'originalPath') {
          targetIndex = index + 1;
        }
      });
      if (targetIndex) {
        const url = baseUrl + queryValues[targetIndex];
        window.history.replaceState(null, null, url);
      }
    };

    historyApiFallback();
  </script>
  <div id="app"></div>
</body>
</html>
