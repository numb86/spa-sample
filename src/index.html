  <meta name="twitter:site" content="@numb_86">
  <title>SPA Sample</title>
</head>
<body>
  <script>
    const historyApiFallback = () => {
      const url = new URL(window.location);

      const originalPath = url.searchParams.get('originalPath');

      if (originalPath) {
        url.pathname = url.pathname.split('/')[1] + originalPath;
        url.searchParams.delete('originalPath');
        window.history.replaceState(null, null, url.href);
      }
    };

    historyApiFallback();
  </script>
  <div id="app"></div>
</body>
</html>
