  <title>SPA Sample</title>
</head>
<body>
  <script>
    const pathList = window.location.pathname.split('/');

    const url = new URL(window.location);
    url.pathname = `/${pathList[1]}/`;

    pathList.splice(0, 2)
    const queryValue = pathList.map(item => `/${item}`).join('');
    url.searchParams.append('originalPath', queryValue);

    window.location.replace(url.href);
  </script>
</body>
</html>
